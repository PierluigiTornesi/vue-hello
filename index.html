<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE HELLO</title>

    <link rel="stylesheet" href="css/style.css">

     <!-- script vuejs -->
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    
    <div id="app">

        <!-- input per inserire il colore che l'utente preferisce -->
        <label :class="colorClass"    for="u-color">Che colore preferisci tra il "blu", il "rosso" e il "viola"? Inserisci la risposta </label>
        <input :class="colorClass"   id="u-color" type="text" v-model = "userColor">

        <hr>

        <!-- bottone per vedere l'immagine collegata al colore inserito -->
        <button :class="colorClass"  @click="isBlueViolet">Clicca per vedere l'immagine inerente alla tua risposta </button>
        <hr>

        <!-- testo sopra l'immagine -->
        <h1 :class="colorClass" >{{greeting}}</h1>
        <!-- immagine  -->
        <img :src="imgSrc" alt="">
    </div>

    <script src="js/script.js"></script>
</body>
</html>
